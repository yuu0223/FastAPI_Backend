version: "3.7"

networks:
  my-network:


services:
  backend:
    build: . # 設定上下文目錄，以該目錄為準指定Dockerfile
    restart: always
    volumes:
      - /Users/yuu/GitLab/i_need_you_backend/my-app:/data
    depends_on:
      - db
    ports:
      - "5102:5102"
    environment:
      - TZ=Asia/Taipei
    env_file:
      - ./database.env
    networks:
      - my-network
    command: "python3 /data/main.py"

  db:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_DATABASE=
      - MYSQL_ROOT_PASSWORD=
      - TZ=Asia/Taipei
    ports:
      - "3307:3306"
    networks:
      - my-network
